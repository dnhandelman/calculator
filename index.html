<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen"></div>

            </div>
            <div class="buttonsGrid">
                <button class="span2" id="clear">CLEAR</button>
                <button class="span2" id="delete1">DELETE</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">รท</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">ร</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract">-</button>
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="add">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
